  - _id: spc_2c5ee70992ef4ecfab851a95ff400c82
    parentId: wrk_9ffe48ac6a864ddc9f9c4607058fe94b
    modified: 1621888305259
    created: 1621883649965
    fileName: Forum
    contents: |-
      openapi: 3.0.0
      info:
        version: 0.1.0
        title: Forum Doacao 
        description: API para interagir com o Forum

      tags:
        - name: Forum
          description: Caminhos para o Forum
        - name: Projetos
          description: Caminhos para os Projetos
        - name: Usuarios
          description: Caminhos para o Forum
        - name: Beneficiarios
          description: Caminhos para o Forum

      servers:
        - url: 'https://forum-doacao.herokuapp.com'

      paths:
        /projetos:
          get:
            tags:
              - Projetos
            description: Retorna a lista de projetos cadastrados
            responses:
              '200':
                description: Successful response
                content:
                  application/json:
                    schema:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          nome:
                            type: string
                          logo:
                            type: string
          post:
            tags:
              - Projetos
            description: Insere um novo projeto
            requestBody:
              required: true
              content:
                application/json:
                  schema:
                    type: object 
                    required:
                      - username
                    properties:
                      artist_name:
                        type: string
                      artist_genre:
                        type: string
                      albums_recorded:
                        type: integer
                      username:
                        type: string
        /projetos/{id}:
          get:
            tags:
              - Projetos
            description: Retorna os datalhes de um projeto
            parameters:
              - name: id
                in: path
                required: true
                description: Codigo do projeto
                schema:
                  type: integer
            responses:
              '200':
                description: Successful response
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        id:
                          type: string
                        nome:
                          type: string
                        logo:
                          type: string
                        curtidas:
                          type: integer
                        descricao:
                          type: string
                        fundado_em:
                          type: string
                        fundadores:
                          type: array
                          items:
                            type: string
    contentType: yaml
    _type: api_spec
